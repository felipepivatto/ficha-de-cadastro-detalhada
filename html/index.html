<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Ficha de Cadastro</h1>
    <form id="cadastroForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required>

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>

        <h3>Endereço</h3>

        <label for="Rua">Rua:</label>
        <input type="text" id="Rua" required>

        <label for="numero">Número:</label>
        <input type="number" id="numero" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" required>

        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" required>

        <label for="escolaridade">Escolaridade:</label>
        <input type="text" id="escolaridade" required>
        <select id="escolaridade" required>
            <option value="">Selecione</option>
            <option value="fundamental">Ensino Fundamental</option>
            <option value="medio">Ensino Médio</option>
            <option value="superior">Ensino Superior</option>
            <option value="pos">Pós-graduação</option>
        </select>

        <label for="experiencia"> Experiência Profissional:</label>
        <textarea id="experiencia" rows="3"></textarea>

        <label for="competencias">Competências:</label>
        <textarea id="competencias" rows="3"></textarea>

        <button type="submit">Enviar</button>
    </form>
    <script src="../js/script.js"></script>
</body>
</html>
